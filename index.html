<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castaway</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
  </head>
  <body>
    <div class="container">
      <!-- HEADER START -->
      <header class="header">
        <div class="header__container container">
          <a class="site__logo_link" href="./index.html">
            <img class="site__logo" src="./images/sitelogo.svg" alt="" />
          </a>
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Home</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Episodes</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">About</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- HEADER END -->

      <!-- MAIN START -->
      <main class="main">
        <div class="main__container container">
          <section class="hero">
            <div class="hero__div">
              <span>
                <img src="./images/hero-image-bg.svg" alt="" />
              </span>
              <img
                class="hero__img"
                src="./images/Frame.png"
                alt=""
                width="650"
                height="873"
              />
              <div class="hero__description">
                <div class="hero__description__texts">
                  <p class="hero__description_text">Take your podcast to the</p>
                  <p class="hero__description_next">next</p>
                  <h1 class="hero__description_level">level</h1>
                </div>
                <div class="hero__listen">
                  <p class="hero__listen_text">Listen on</p>
                  <ul class="hero__listen_list">
                    <li class="hero_listen_item">
                      <img
                        class="hero_listen_icons"
                        src="./images/footer-1.svg"
                        alt=""
                        width="32"
                        height="32"
                      />
                    </li>
                    <li class="hero_listen_item">
                      <img
                        class="hero_listen_icons"
                        src="./images/footer-2.svg"
                        alt=""
                        width="32"
                        height="32"
                      />
                    </li>
                    <li class="hero_listen_item">
                      <img
                        class="hero_listen_icons"
                        src="./images/footer-3.svg"
                        alt=""
                        width="32"
                        height="32"
                      />
                    </li>
                    <li class="hero_listen_item">
                      <img
                        class="hero_listen_icons"
                        src="./images/footer-4.svg"
                        alt=""
                        width="32"
                        height="32"
                      />
                    </li>
                    <li class="hero_listen_item">
                      <img
                        class="hero_listen_icons"
                        src="./images/footer-5.svg"
                        alt=""
                        width="28.12"
                        height="28.12"
                      />
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
          <section class="service">
            <div class="service__wrapper">
              <p class="service__wrapper_text">Latest episodes</p>
              <a class="service__wrapper_link" href="#">View all episodes</a>
              <ul class="service__wrapper_list">
                <li class="service__wrapper_item"></li>
                <li class="service__wrapper_item"></li>
                <li class="service__wrapper_item"></li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <!-- MAIN END -->

      <!-- FOOTER START -->
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer__socials">
            <img src="./images/sitelogo.svg" alt="" width="224" height="46" />
            <ul class="footer__social_list">
              <li class="footer__social_item">
                <img
                  class="footer__social_icons"
                  src="./images/instagram.svg"
                  alt=""
                />
              </li>
              <li class="footer__social_item">
                <img
                  class="footer__social_icons"
                  src="./images/twitter.svg"
                  alt=""
                />
              </li>
              <li class="footer__social_item">
                <img
                  class="footer__social_icons"
                  src="./images/facebook.svg"
                  alt=""
                />
              </li>
            </ul>
          </div>
          <div class="footer__info">
            <ul class="footer__info_list">
              <li class="footer__info_items">
                <ul class="footer__info_little_list">
                  <li class="footer__info_little_itemfirst">
                    <a class="footer__info_links" href="#">Home</a>
                  </li>
                  <li class="footer__info_little_itemfirst">
                    <a class="footer__info_links" href="#">About</a>
                  </li>
                  <li class="footer__info_little_itemfirst">
                    <a class="footer__info_links" href="#">Episodes</a>
                  </li>
                  <li class="footer__info_little_itemfirst">
                    <a class="footer__info_links" href="#">Contact</a>
                  </li>
                </ul>
              </li>
              <li class="footer__info_items">
                <ul class="footer__info_little_list">
                  <li class="footer__info_little_itemsecond">
                    <a class="footer__info_links" href="#">Style Guide</a>
                  </li>
                  <li class="footer__info_little_itemsecond">
                    <a class="footer__info_links" href="#">Instructions</a>
                  </li>
                  <li class="footer__info_little_itemsecond">
                    <a class="footer__info_links" href="#">Changelog</a>
                  </li>
                  <li class="footer__info_little_itemsecond">
                    <a class="footer__info_links" href="#">Credit</a>
                  </li>
                  <li class="footer__info_little_itemsecond">
                    <a class="footer__info_links" href="#"
                      >Powered by Webflow</a
                    >
                  </li>
                  <li class="footer__info_little_itemsecond">
                    <a class="footer__info_links" href="#">Licenses</a>
                  </li>
                </ul>
              </li>
              <li class="footer__info_items">
                <ul class="footer__info_little_list_icons">
                  <li class="footer__info_little_itemthird">
                    <img
                      class="footer_info_icons"
                      src="./images/footer-1.svg"
                      alt=""
                    />
                  </li>
                  <li class="footer__info_little_itemthird">
                    <img
                      class="footer_info_icons"
                      src="./images/footer-2.svg"
                      alt=""
                    />
                  </li>
                  <li class="footer__info_little_itemthird">
                    <img
                      class="footer_info_icons"
                      src="./images/footer-3.svg"
                      alt=""
                    />
                  </li>
                  <li class="footer__info_little_itemthird">
                    <img
                      class="footer_info_icons"
                      src="./images/footer-4.svg"
                      alt=""
                    />
                  </li>
                  <li class="footer__info_little_itemthird">
                    <img
                      class="footer_info_icons"
                      src="./images/footer-5.svg"
                      alt=""
                    />
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- FOOTER END -->
    </div>
  </body>
</html>
